<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket</title>
    <script type="application/javascript">
        var ws;
        var content;
        var message;
        function connectSocket(){
            ws=new WebSocket('ws://127.0.0.1:8888');
            ws.onopen=function () {
                addContent('connect success');
                console.log('connect success');
            };
            ws.onerror=function (event) {
                alert('connect fail');
            };
            ws.onclose=function () {
                addContent('connect close');
            };
            ws.onmessage = function (evt)
            {
                alert('receive msg');
                var received_msg = evt.data;
                addContent(received_msg);
            };
        }
        function sendM() {
            if (ws.readyState!=1)
                alert('请重新链接服务器');
            else{
                message=document.getElementById('message');
                addContent("我说"+message.value);
                try{
                    alert(ws.readyState);
                    ws.send(message.value);
                    console.log('send success');
                }catch(e){
                    console.log(e.message);
                }
            }
        }
        function disConnect() {
            ws.close();
        }
        function addContent(data){
            content=document.getElementById('content');
            content.value=content.value+"\r\n"+data;
        }
        function socketClose() {
            ws.close(1001);
        }
    </script>
</head>
<body>
<input type="button" value="连接服务器" onclick="connectSocket()"><br>
<textarea name="" id="content" cols="30" rows="10"></textarea><br>
<input type="text" name="" id="name">输入名字<br>
<input type="text" name="" id="message"><input type="button" value="发送" onclick="sendM()">
<input type="button" value="断开" onclick="disConnect()">
<input type="button" value="测试" onclick="socketClose()">
</body>
</html>
